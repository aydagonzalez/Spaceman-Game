<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Ayds's SPACEMAN</title>
</head>

<body>
    <button class="play-again-btn" id= "play-again-button" > PLAY AGAIN?</button>

    <main> 
        <div class="grid-container"> 
            <div class="grid-item title"> SPACEMAN </div>
            <div class="grid-item left-section"> 
                <img id="aircraft" src="imgs/aircraft.png" alt="">
                <img id='light' src="imgs/light.png" alt="" srcset="">
                <img id="pic1" class="astronaut" src="imgs/as-Picture1.png" alt="">
                <img id="pic2" class="astronaut" src="imgs/as-Picture2.png" alt="">
                <img id="pic3" class="astronaut" src="imgs/as-Picture3.png" alt="">
                <img id="pic4" class="astronaut" src="imgs/as-Picture4.png" alt="">
                <img id="pic5" class="astronaut" src="imgs/as-Picture5.png" alt=""> 
            </div>
            
            <div class="grid-item  middle-section middle-section-img"> 
                <div class="grid-item flex-container">
                </div>   
            </div>

            <div class="grid-item timer">  
            </div>

            <div class="grid-item footer"> 
                <button id="shuffle"> SHUFFLE WORDS </button>
                <div class="grid-item item-6">  
                    <h1 id="wG-guess"> player incorrect guess </h1><h1>Guesses</h1>

                </div> 
            </div>
        </div>   

    </main>
</body>
</html>
